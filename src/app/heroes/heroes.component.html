<h2>My Heros</h2>
<ul class="heroes">
  <li *ngFor ="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </li>
</ul>
<div>
  <label>
    新英雄名：
    <input #heroName />
  </label>
  <button type="button" (click)="add(heroName.value);heroName.value ='';">新增</button>
</div>
